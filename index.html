<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col first-div">
                <div class="inner-section">
                    <h1>Digital <br> platform <br>for distance</h1>
                    <p>You will never know everything. <br>But you will know more.</p>
                </div>
            </div>
            <div class="col second-div">
                <img src="./Images/logo.png" alt="">
                <span>
                    <h3>Hey,hello&#128400</h3>
                    <!-- <p class="enter" >Enter the information you entered while registering</p> -->
                </span>
                <form>
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label" style="margin-right: 330px; font-size: 14px;">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:87% ;margin-left: 20px;">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="margin-right: 350px; font-size: 14px;">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" style="width:87% ;margin-left: 20px;">
                    </div>
                    <div class="mb-3 form-check check-in">
                        <span>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left: 10px;">
                            <p>Remember me</p>
                            <a style="margin-left: 240px;text-decoration: none;color: black;" href="#">Forgot Password</a>
                        </span>
                        
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-bottom:10px ;">Log in</button>
                </form>
                <span>
                    <h2 style="margin-bottom: 20px;font-weight: 400;font-size: 18px;" class="title">or</h2>
                </span>
                <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;height: 35px;width: 250px;">
                     Sign in with Google
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
